# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android
trigger: none

pool:
  vmImage: 'macOS-10.14'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug test'
  displayName: gradlew assembleDebug test

- task: CopyFiles@2
  inputs:
    contents: '**/*.apk'
    targetFolder: '$(build.artifactStagingDirectory)'
  displayName: Copy .apk files to artifact staging directory

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(build.artifactStagingDirectory)'
    artifactName: 'drop'
    artifactType: 'container'
  displayName: Publish artifacts 
- task: AppCenterDistribute@3
  inputs:
    serverEndpoint: 'AppCentreConnection'
    appSlug: 'https://appcenter.ms/orgs/Tesco-Pay-1/apps/Pipeline-testing'
    appFile: '$(build.artifactStagingDirectory)/app/build/outputs/apk'
    buildVersion: '1.0'
    symbolsOption: 'Android'
    releaseNotesOption: 'input'
    releaseNotesInput: 'This is testing'
    destinationType: 'groups'
    destinationGroupIds: 'fb8f8e95-820f-40ce-8657-aca183c31ad7'

      